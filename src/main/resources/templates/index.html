<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>BrewingApp</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <style>
        .card-image {
            max-height: 33rem;
            max-width: 100%;
        }
    </style>
</head>
<body>

<!--NAVBAR ADDING-->
<!--<div th:insert="fragments/header :: navbar"></div>-->

<h1 class="my-5 text-center">Welcome to Brewing database app</h1>

<div class="container">
    <div class="col-sm-4">
        <div class="card text-white bg-secondary mb-3 mx-1" style="height: 50rem">
            <img class="card-img-top card-image"
                 src="http://www.hurtemtanio.pl/images/items/1451/pojemnik-fermentacyjny-30-l-z-pokrywka-340436_big.png"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Batches</h5>
                <p class="card-text">Search for the batch of which you want to check statistics</p>
                <a th:href="@{/batches/find}" class="btn btn-primary" style="position: absolute; bottom:   1rem;">Search batches</a>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card text-white bg-secondary mb-3 mx-1" style="height: 50rem">
            <img class="card-img-top card-image"
                 src="https://www.hlkonline.my/image/cache/catalog/gr_a35mbz_ds_left-600x600.png"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Fridges</h5>
                <p class="card-text">See the list of Fridges</p>
                <a th:href="@{/freezers}" class="btn btn-primary" style="position: absolute; bottom:   1rem;">Open fridge list</a>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card text-white bg-secondary mb-3 mx-1" style="height: 50rem">
            <img class="card-img-top card-image"
                 src="https://spiritferm.biz/userdata/public/gfx/dd773cd17a27dc8bc64a1a8a136afb0b.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Inventory</h5>
                <p class="card-text">See items in the inventory</p>
                <a th:href="@{/ingredients}" class="btn btn-primary" style="position: absolute; bottom:   1rem;">See inventory</a>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
