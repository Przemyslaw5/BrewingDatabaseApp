<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>New log</title>
</head>

<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>

<body>
<h2 class="my-3 text-center">New log</h2>
<form class="container" th:object="${log}" method="post">
    <div>
        <div style="padding: 10px">
            <label>Time:</label>
            <input type="datetime-local" class="form-control" th:field="*{time}"/>
            <p th:if="${#fields.hasErrors('time')}" th:errors="*{time}" style="color: red;">Name Error</p>
        </div>
        <div style="padding: 10px">
            <label>Temperature in:</label>
            <input type="text" class="form-control" th:field="*{temp_in}"/>
            <p th:if="${#fields.hasErrors('temp_in')}" style="color: red">Temperature in is a double value not a string</p>
        </div>
        <div style="padding: 10px">
            <label>Temperature out:</label>
            <input type="text" class="form-control" th:field="*{temp_out}"/>
            <p th:if="${#fields.hasErrors('temp_out')}" style="color: red">Temperature out is a double value not a string</p>
        </div>
        <div style="padding: 10px">
            <label>Temperature set:</label>
            <input type="text" class="form-control" th:field="*{temp_set}"/>
            <p th:if="${#fields.hasErrors('temp_set')}" style="color: red">Temperature set is a double value not a string</p>
        </div>
        <div style="padding: 10px">
            <label>Epsilon: </label>
            <input type="text" class="form-control" th:field="*{epsilon}"/>
            <p th:if="${#fields.hasErrors('epsilon')}" style="color: red">Epsilon in is a double value not a string</p>
        </div>
    </div>
    <div>
        <div style="padding: 10px">
            <button type="submit">Add Log</button>
        </div>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
