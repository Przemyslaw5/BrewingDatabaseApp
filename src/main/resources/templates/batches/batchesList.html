<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>


<h2>Batches</h2>

<table id="batches" class="table table-striped">
    <thead>
        <tr>
            <th style="width: 200px;">Name</th>
            <th style="width: 200px;">Freezer</th>
            <th style="width: 200px;">Style</th>
            <th style="width: 200px;">BatchType</th>
            <th style="width: 200px;">BrewedDate</th>
            <th style="width: 200px;">BottledDate</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="batch : ${matchingbatches}">
            <td>
                <a th:href="@{/batches/__${batch.name}__}" th:text="${batch.name}"></a>
            </td>
            <td th:text="${batch.freezer.name}"></td>
            <td th:text="${batch.style}"></td>
            <td th:text="${batch.batchType}"></td>
            <td th:text="${batch.brewedDate}"></td>
            <td th:text="${batch.bottledDate}"></td>
    </tbody>
</table>

</body>
</html>
