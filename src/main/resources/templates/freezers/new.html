<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>New Freezer</title>
</head>
<body>

<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>

</br>
<h2 class="my-3 text-center">New Freezer</h2>
</br>

<div class="container">
    <form th:object="${freezer}" method="post">
        <div>
            <div style="padding: 10px">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{name}"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name Error</p>
            </div>
            <div style="padding: 10px">
                <label>City:</label>
                <input type="text" class="form-control" th:field="*{city}"/>
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red">Name Error</p>
            </div>
            <div style="padding: 10px">
                <label>Address:</label>
                <input type="text" class="form-control" th:field="*{address}"/>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red">Name Error</p>
            </div>
        </div>
        <div>
            <div style="padding: 10px">
                <button class="btn btn-outline-success" type="submit">Add Freezer</button>
            </div>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
