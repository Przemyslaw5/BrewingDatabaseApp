<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>


    <h2>Freezer</h2>
    <form th:object="${freezer}" method="post">
        <div>
            <div style="padding: 10px">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{name}"/>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </div>
            <div style="padding: 10px">
                <label>City:</label>
                <input type="text" class="form-control" th:field="*{city}"/>
                <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</td>
            </div>
            <div style="padding: 10px">
                <label>Address:</label>
                <input type="text" class="form-control" th:field="*{address}"/>
                <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</td>
            </div>
        </div>
        <div>
            <div style="padding: 10px">
                <button type="submit">Add Freezer</button>
            </div>
        </div>
    </form>
</body>
</html>
