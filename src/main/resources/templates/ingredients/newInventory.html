<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>New Inventory</title>
</head>
<body>

<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>

</br>
<h2 class="my-3 text-center">New Inventory</h2>
</br>

<div class="container">
    <form th:object="${inventory}" method="post">
        <div>
            <div style="padding: 10px">
                <label>Time Bought:</label>
                <input type="datetime-local" class="form-control" th:field="*{timeBought}"/>
                <p th:if="${#fields.hasErrors('timeBought')}" th:errors="*{timeBought}" style="color: red">Name Error</p>
            </div>
            <div style="padding: 10px">
                <label>Amount:</label>
                <input type="text" class="form-control" th:field="*{amount}"/>
                <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red;">Name Error</p>
            </div>
            <div style="padding: 10px">
                <label>Best Before:</label>
                <input type="datetime-local" class="form-control" th:field="*{bestBefore}"/>
                <p th:if="${#fields.hasErrors('bestBefore')}" th:errors="*{bestBefore}" style="color: red">Name Error</p>
            </div>
            <div style="padding: 10px">
                <label>Opened:</label>
                <input type="datetime-local" class="form-control" th:field="*{opened}"/>
                <p th:if="${#fields.hasErrors('opened')}" th:errors="*{opened}" style="color: red">Name Error</p>
            </div>
        </div>
        <div>
            <div style="padding: 10px">
                <button class="btn btn-outline-success" type="submit">Add Inventory</button>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
