<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>


<h2>Ingredient</h2>
<form th:object="${ingredient}" method="post">
    <div>
        <div style="padding: 10px">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </div>
        <div style="padding: 10px">
            <label>BatchType:</label>
            <select name="ingredientType">
                <option th:value="0" text="Please Select" disabled selected></option>
                <option th:each="typeOpt : ${T(com.agh.database.brewingdatabaseapp.model.IngredientType).values()}"
                        th:value="${typeOpt}" th:text="${typeOpt}"></option>
            </select>
            <td th:if="${#fields.hasErrors('ingredientType')}" th:errors="*{ingredientType}">Name Error</td>
        </div>
        <div style="padding: 10px">
            <label>Description:</label>
            <input type="text" class="form-control" th:field="*{description}"/>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
        </div>
    </div>
    <div>
        <div style="padding: 10px">
            <button type="submit">Add Ingredient</button>
        </div>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
