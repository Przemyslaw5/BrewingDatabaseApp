<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<!--NAVBAR ADDING-->
<div th:insert="fragments/header :: navbar"></div>


<h2 class="my-3 text-center">Ingredeint Details</h2>
<div class="container">
<table class="table" th:object="${ingredient}">
    <tr>
        <th>Name</th>
        <td><b th:text="${ingredient.name}"></b></td>
    </tr>
    <tr>
        <th>Type</th>
        <td><b th:text="${ingredient.ingredientType}"></b></td>
    </tr>
    <tr>
        <th>Description</th>
        <td><b th:text="${ingredient.description}"></b></td>
    </tr>
</table>

<br /><br /><br />
<a th:href="@{/ingredients/{name}/edit(name=${ingredient.name})}" class="btn btn-outline-info">Edit Ingredient</a>
<br /><br /><br />


<table class="table">
    <thead class="thead-light">
    <tr>
        <th style="width: 200px;">ID</th>
        <th style="width: 200px;">Amount</th>
        <th style="width: 200px;">Time Bought</th>
        <th style="width: 200px;">Best Before</th>
        <th style="width: 200px;">Opened</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="inventory : ${ingredient.inventories}">
        <td><b th:text="${inventory.id}"></b></td>
        <td><b th:text="${inventory.amount}"></b></td>
        <td><b th:text="${inventory.timeBought}"></b></td>
        <td><b th:text="${inventory.bestBefore}"></b></td>
        <td><b th:text="${inventory.opened}"></b></td>
    </tr>
    </tbody>

</table>

<a th:href="@{/ingredients/{name}/new(name=${ingredient.name})}" class="btn btn-outline-success">Add New Inventory</a>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
